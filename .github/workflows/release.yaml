name: Release

on:
  push:
    branches:
      - main

jobs:
  rollout_migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use bun
        uses: oven-sh/setup-bun@v1

      - run: bun install

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Migrate database
        run: bun run migrate

      - run: echo "NUXT_DATABASE_URL=${{ secrets.NUXT_DATABASE_URL }}" >> .env

      - name: Deploy
        run: railway up --service test
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
