name: Deploy Preview

on: [pull_request]

jobs:
  deploy-preview:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Install Bun CLI
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install packages
        run: bun install

      - name: Create a Neon branch
        uses: neondatabase/create-branch-action@v4
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: ${{ steps.branch-name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: ${{ secrets.NEON_USERNAME }}
        id: create-branch

      - run: echo db_url ${{ steps.create-branch.outputs.db_url }}
      - run: echo host ${{ steps.create-branch.outputs.host }}
      - run: echo branch_id ${{ steps.create-branch.outputs.branch_id }}

      - name: Run Drizzle Migrate
        run: |
          touch .env
          echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
          echo "DIRECT_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
          bun run migrate

      - name: Create PR environment on Railway
        if: github.event.action == 'opened'
        uses: Faolain/railway-pr-deploy@v1.0.7
        with:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          SRC_ENVIRONMENT_NAME: production
          DEST_ENV_NAME: pr-${{ steps.branch-name.outputs.current_branch }}-${{ github.event.pull_request.number }}
          PROVIDER: ...
          ENV_VARS: '{"DATABASE_URL": "${{ steps.create-branch.outputs.db_url }}"}'
          branch_name: ${{ github.head_ref }}

