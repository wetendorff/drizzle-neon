name: Deploy Preview
on:
  pull_request:
    types:
      - opened
      - reopened
      - closed

jobs:
  deploy-preview:
    permissions: write-all
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Create a Neon branch
        uses: neondatabase/create-branch-action@v4
        id: create-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: pr-${{ steps.branch-name.outputs.current_branch }}-${{ github.event.pull_request.number }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: ${{ secrets.NEON_USERNAME }}

      - name: Install Bun CLI
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install packages
        run: bun install

      - name: Run Drizzle Migrate
        run: |
          touch .env
          echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
          echo "DIRECT_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
          bun run migrate

      - run: echo railway_project_id ${{ secrets.RAILWAY_PROJECT_ID }}
      - run: echo railway_project_id ${{ secrets.RAILWAY_TOKEN }}

      - name: Create preview environment on Railway
        id: railway-deploy
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        uses: Faolain/railway-pr-deploy@v1.0.7
        with:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          SRC_ENVIRONMENT_NAME: production
          DEST_ENV_NAME: pr-${{ github.event.pull_request.number }}
          PROVIDER: node
          ENV_VARS: '{"DATABASE_URL": "${{ steps.create-branch.outputs.db_url }}"}'
          branch_name: ${{ github.head_ref }}

