      # - name: Pull Vercel Environment Information
      #   run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # - name: Build Project Artifacts
      #   run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # - name: Deploy Preview to Vercel
      #   id: deploy
      #   run: echo preview_url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}) >> $GITHUB_OUTPUT

      # - name: Comment on Pull Request
      #   uses: thollander/actions-comment-pull-request@v2
      #   with:
      #     message: |
      #       Vercel Preview URL :rocket: : ${{ steps.deploy.outputs.preview_url }}
      #       Neon branch :elephant: : https://console.neon.tech/app/projects/${{ secrets.NEON_PROJECT_ID }}/branches/${{ steps.get-neon-branch-id.outputs.branch_id }}

  cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Delete Preview Environment on Railway
        uses: Faolain/railway-pr-delete@v1.0.11
        with:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          DEST_ENV_NAME: pr-${{ github.event.pull_request.number }}

      # - name: Install Bun CLI
      #   uses: oven-sh/setup-bun@v1
